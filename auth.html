<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mortgage Backed Monopoly</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mortgage Backed Monopoly</h1>
            <p><em>If they did it in 2008, it's fair game</em></p>
        </div>

        <div class="content auth-content">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="showAuthTab('login')">Login</button>
                    <button class="auth-tab" onclick="showAuthTab('signup')">Sign Up</button>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="login-email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    <div id="login-error" class="error-message"></div>
                    <button class="btn btn-primary" onclick="handleLogin()">Login</button>
                    <p class="auth-help">
                        <a href="#" onclick="handlePasswordReset()">Forgot password?</a>
                    </p>
                </div>

                <!-- Signup Form -->
                <div id="signup-form" class="auth-form">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label>Display Name:</label>
                        <input type="text" id="signup-name" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="signup-email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="signup-password" placeholder="••••••••" required>
                        <small>At least 6 characters</small>
                    </div>
                    <div id="signup-error" class="error-message"></div>
                    <button class="btn btn-primary" onclick="handleSignup()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/js/config.js"></script>
    <script src="src/js/auth.js"></script>
</body>
</html>
